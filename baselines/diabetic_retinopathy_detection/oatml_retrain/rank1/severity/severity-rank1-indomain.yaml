# sweep.yaml
name: severity-rank1-indomain-aug25
program: baselines/diabetic_retinopathy_detection/rank1_bnn_tune_on_retention_auc.py
method: grid
project: severity-rank1-indomain-aug25
entity: uncertainty-baselines

parameters:
  # Fixed
  tpu:
    value: 'read-from-file'
  per_core_batch_size:
    value: 16 # v2-8, with 1 train sample
  num_mc_samples_train:
    value: 1
  num_mc_samples_eval:
    value: 5
  train_epochs:
    value: 90
  num_cores:
    value: 8
  class_reweight_mode:
    value: 'minibatch'
  dr_decision_threshold:
    value: 'moderate'
  distribution_shift:
    value: 'severity'
  checkpoint_interval:
    value: 1
  output_dir:
    value: 'gs://drd-rank1-severity-finetune/indomain'
  data_dir:
    value: 'gs://ub-data/retinopathy'
  use_wandb:
    value: True

  # Config 4
  base_learning_rate:
    value: 0.028553

  fast_weight_lr_multiplier:
    value: 0.92953

  l2:
    value: 0.000022310

  one_minus_momentum:
    value: 0.077592

  seed:
    values: [42, 43, 44, 45, 46, 47]